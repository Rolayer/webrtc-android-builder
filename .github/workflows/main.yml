on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout ä½ çš„ä»“åº“
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£ å®‰è£…ä¾èµ–
    - name: Setup dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk unzip python3 git wget curl

    # 3ï¸âƒ£ Clone webrtc-android-builder
    - name: Clone WebRTC Android Builder
      run: |
        git clone https://github.com/bentleypark/webrtc-android-builder.git webrtc-builder
        cd webrtc-builder
        git checkout main

    # 4ï¸âƒ£ ç¼–è¯‘ AAR
    - name: Build WebRTC AAR
      run: |
        cd webrtc-builder
        chmod +x gradlew            # ğŸ”¹ ä¿®å¤ exit 127
        ./gradlew assembleRelease

    # 5ï¸âƒ£ ä¸Šä¼  AAR ä½œä¸º Artifact
    - name: Upload WebRTC AAR
      uses: actions/upload-artifact@v4
      with:
        name: webrtc-aar
        path: webrtc-builder/build/outputs/aar/*.aar
